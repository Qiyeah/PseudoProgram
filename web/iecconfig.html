<!DOCTYPE html>
<html>
<head>
<meta charset="gbk">
	<title></title>
	<style>
		input{
			width: 90%;
			
		}
		table{
			
		}
	</style>
</head>
<body>
	<center>
		<form action="AddConfigServlet" method="post" name="addiecconfig">
			<table width="80%"  border="1" cellspacing="0" cellpadding="3">
				<caption>
					<h1>测试服务器添加设备配置</h1>
					<tr>
					<td width="8%" align="right" valign="middle">ID</td>
						<td width="8%" align="right" valign="middle"><input type="text" name="id"  value=<%=IDUtils.getId(IDUtils.CONFIG)%></td>
						<td width="8%" align="right" valign="middle">通道号</td>
						<td width="8%" align="right" valign="middle"><input type="text" name="route"></td>
						<td width="8%" align="right" valign="middle">通道名称</td>
						<td width="8%" align="right" valign="middle"><input type="text" name="pathname"></td>
						<td width="8%" align="right" valign="middle">通道属性</td>
						<td width="8%" align="right" valign="middle"><input type="text" name="pathattr"></td>
						<td width="8%" align="right" valign="middle">设备ID</td>
						<td width="8%" align="right" valign="middle"><input type="text" name="fid"></td>
						<td  width="8%"  align="center"><input type="submit" value="提交"></td>
					</tr>

				</caption>
			</table>
		</form>
	</center>

</html>
