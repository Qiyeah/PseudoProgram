<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<center>
    <form action="AddDeviceServlet" method="post" name="addiec">
        <table width="40%"  border="1" cellspacing="0" cellpadding="5">
            <caption><h1>Test  Add  Device Config At Server</h1></caption>
             <tr>
                <td width="40%" align="right" valign="middle">Key</td>
                <td width="50%" align="center" valign="middle">
                    <input type="text" name="key" style="width:95%;height:95%"></td>
            </tr>
            <tr>
                <td width="40%" align="right" valign="middle">DeviceName</td>
                <td width="50%" align="center" valign="middle">
                    <input type="text" name="name" style="width:95%;height:95%"></td>
            </tr>
            <tr>
                <td width="40%" align="right" valign="middle">Port</td>
                <td width="50%" align="center" valign="middle">
                    <input type="text" name="port" style="width:95%;height:95%"></td>
            </tr>
             <tr>
                <td width="40%" align="right" valign="middle">Rate</td>
                <td width="50%" align="center" valign="middle">
                    <input type="text" name="rate" style="width:95%;height:95%"></td>
            </tr>
            <tr>
                <td width="40%" align="right" valign="middle">Addr</td>
                <td width="50%" align="center" valign="middle">
                    <input type="text" name="addr" style="width:95%;height:95%"></td>
            </tr>
               <tr>
                <td width="40%" align="right" valign="middle">Timeout</td>
                <td width="50%" align="center" valign="middle">
                    <input type="text" name="timeout" style="width:95%;height:95%"></td>
            </tr>
                <tr>
                <td width="40%" align="right" valign="middle">DataBits</td>
                <td width="50%" align="center" valign="middle">
                    <input type="text" name="databits" style="width:95%;height:95%"></td>
            </tr>
            <tr>
                <td width="40%" align="right" valign="middle">StopBits</td>
                <td width="50%" align="center" valign="middle">
                    <input type="text" name="stopbits" style="width:95%;height:95%"></td>
            </tr>
             <tr>
                <td width="40%" align="right" valign="middle">Parity</td>
                <td width="50%" align="center" valign="middle">
                    <input type="text" name="parity" style="width:95%;height:95%"></td>
            </tr>

             <tr>
                <td width="40%" align="right" valign="middle">State</td>
                <td width="50%" align="center" valign="middle">
                    <input type="text" name="state" style="width:95%;height:95%"></td>
            </tr>
             <tr>
                <td width="40%" align="right" valign="middle">DelayRead</td>
                <td width="50%" align="center" valign="middle">
                    <input type="text" name="delay" style="width:95%;height:95%"></td>
            </tr>
            <tr>
                <td align="center" width="40%" colspan="2"><input type="submit" value="Add Device"></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
